<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group col-md-12">
                    <input type="text" ng-model="user.firstname" class="form-control col-md-10"
                           placeholder="{{'FirstName' | translate}}">
                </div>
                <div class="form-group col-md-12">
                    <input type="text" ng-model="user.lastname" class="form-control col-md-10"
                           placeholder="{{'LastName' | translate}}">
                </div>
                <label class="row">{{'Phone' | translate}}</label>
                <div class="form-group col-md-12">
                    <input type="number" ng-model="user.username" class="form-control col-md-10"
                           placeholder="0911XXXXXXX">
                </div>
                <div class="form-group col-md-12">
                    <input type="password" ng-model="user.password" class="form-control col-md-10"
                           placeholder="{{'Password' | translate}}">
                </div>
                <div class="form-group col-md-12">
                    <input type="password" ng-model="user.repeatpassword" class="form-control col-md-10"
                           placeholder="{{'RepeatPassword' | translate}}">
                </div>
                <div class="form-group col-md-12">
                    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                    <button class="btn btn-success" style="background-color: {{$root.color}}" type="button"><a alt="alt" href="/ng/signin" style="color: white">{{'Signin' | translate}}</a></button>
                    <button class="btn btn-success" style="background-color: {{$root.color}}" ng-click="signup()" ng-disabled="isEmpty(user.username,10) || isEmpty(user.firstname) || isEmpty(user.lastname) || isEmpty(user.password) || isEmpty(user.repeatpassword) || user.password!=user.repeatpassword">{{'Signup' | translate}}</button>
                    <!--<button class="btn btn-success" style="background-color: {{$root.color}}" type="button"><a alt="alt" href="/ng/forgot" style="color: white">{{'ForgotPassword' | translate}}</a></button>-->
                </div>
            </form>
        </div>
    </div>

    <div ng-if="error !== undefined && error != null" class="row">
        <div class="col-md-12">
            <div>
                <div ng-class="dir=='rtl'?'text-right':'text-left'" class="alert alert-danger alert-dismissible" role="alert">
                    <strong>{{'Note' | translate}}:</strong>
                    <div>{{ error | translate }}</div>
                </div>
            </div>
        </div>
    </div>

</div>
